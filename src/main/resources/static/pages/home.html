<!DOCTYPE html>
<html ng-app="buavto">
<head lang="en">
    <meta charset="UTF-8">
    <title>Articles search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../js/app/app.js"></script>
    <script src="../js/app/home.controller.js"></script>
    <script src="../js/app/services/brands.service.js"></script>
    <script src="../js/app/services/articles.service.js"></script>
    <script src="../js/app/components/ng-table.js"></script>
    <script src="../js/app/articlesSearch.controller.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <form name="articlesSearchForm" ng-controller="ArticlesSearchController">
        <label>Year from:
            <input type="number" name="year_from" ng-model="yearFrom" required/>
        </label></br>
        <label>Price from:
            <input type="number" name="price_from" ng-model="priceFrom" required/>
        </label></br>
        <label>Price to:
            <input type="number" name="price_to" ng-model="priceTo" required/>
        </label></br>
        <label>AutoRia:
            <input type="checkbox" ng-model="sitesCheckbox.autoria"
                   ng-true-value="'YES'" ng-false-value="'NO'">
        </label><br/>
        <label>AvtoBazar:
            <input type="checkbox" ng-model="sitesCheckbox.avtobazar"
                   ng-true-value="'YES'" ng-false-value="'NO'">
        </label><br/>
        <label>Olx:
            <input type="checkbox" ng-model="sitesCheckbox.olx"
                   ng-true-value="'YES'" ng-false-value="'NO'">
        </label><br/>
        <label>Rst:
            <input type="checkbox" ng-model="sitesCheckbox.rst"
                   ng-true-value="'YES'" ng-false-value="'NO'">
        </label><br/>
        <button ng-click="submitForm()">Submit</button>
    </form>
</body>
</html>
